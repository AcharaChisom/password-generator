<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>password generator</title>
</head>
<body>

    <main class="main">

        <h1 class="main_header">
            Generate a <span class="main_header_highlight">random password</span>
        </h1>

        <p class="main_description">
            Never use an insecure password again.
        </p>

        <button 
            class="main_btn"
            id="btn">Generate passwords</button>

        <hr>

        <div class="passwords">
            <p class="password" id="password1">
                <span class="tooltiptext">Click to copy</span>
            </p>
            <p class="password" id="password2">
                <span class="tooltiptext">Click to copy</span>
            </p>
        </div>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
